<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата и Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button, a.button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6600;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover, a.button:hover {
            background-color: #ff8533;
        }

        a.button {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата и Регистрация</h1>

        <!-- Кнопка оплаты -->
        <form action="/process_payment" method="post">
            <input type="hidden" name="product_id" value="123"> <!-- Примерный ID продукта -->
            <button type="submit">Оплатить</button>
        </form>

        <!-- Ссылка на страницу регистрации -->
        <p>Еще не зарегистрированы? <a href="/registration" class="button">Зарегистрируйтесь здесь</a>.</p>
    </div>
</body>
</html>
