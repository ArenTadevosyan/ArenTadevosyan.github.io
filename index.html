<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата и Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Оплата и Регистрация</h1>

    <div id="main" class="container">
        <h2>Регистрация</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Имя пользователя" required id="user_name"><br>
            <input type="email" name="email" placeholder="Email" required id="user_email"><br>
            <input type="password" name="password" placeholder="Пароль" required id="user_pass"><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <!-- Кнопка оплаты -->
    <form id="form" action="/process_payment" method="post">
        <input type="hidden" name="buy" value="123"> <!-- Примерный ID продукта -->
        <input type="submit" id="buy" value="Оплатить">
    </form>

    <!-- Ссылка на страницу регистрации -->
    <p>Уже зарегистрированы? <a href="/login">Войдите здесь</a>.</p>

    <!-- Изображение -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy")

        buy.addEventListener("click", () =>{
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnSafe.user.first_name + "" + tg.initDataUnSafe.user.last_name;
        });
    </script>
</body>
</html>
